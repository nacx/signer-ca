apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tetrate-signer
rules:
- apiGroups:
  - certificates.k8s.io
  resourceNames:
  - tetrate.io/signer
  resources:
  - signers
  verbs:
  - sign
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager:tetrate-signer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tetrate-signer
subjects:
- kind: ServiceAccount
  name: default
  namespace: signer-ca-system
